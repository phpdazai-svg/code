name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $U=[char[]](65..90);$L=[char[]](97..122);$N=[char[]](48..57);$S=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          $p = -join (($U|Get-Random -Count 4)+($L|Get-Random -Count 4)+($N|Get-Random -Count 4)+($S|Get-Random -Count 4) | Sort-Object {Get-Random})
          $sp = ConvertTo-SecureString $p -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $sp -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $p" >> $env:GITHUB_ENV

      - name: Install Brave
        run: |
          $url = "https://brave-browser-downloads.s3.brave.com/latest/brave_installer-x64.exe"
          $installer = "$env:TEMP\brave_installer-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "--install","--silent","--system-level" -Wait
          Remove-Item $installer -Force

      - name: Checkout App Repo
        uses: actions/checkout@v4
        with:
          repository: GAMER-SHIVANSH/KARMEXE1
          path: karmexe

      - name: Copy App Files
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          if (-not (Test-Path $root)) { New-Item -ItemType Directory -Path $root -Force | Out-Null }
          Copy-Item "karmexe\recent.exe" -Destination $root -Force
          Copy-Item "karmexe\config" -Destination $root -Recurse -Force
          Copy-Item "karmexe\.name_config" -Destination $root -Force

      - name: Auto-run recent.exe on logon
        run: |
          $root = "$env:SystemDrive\KARMEXE"
          $exe  = Join-Path $root "recent.exe"
          if (-not (Test-Path $exe)) { Write-Error "recent.exe not found at $exe"; exit 1 }

          $startup = Join-Path $env:ProgramData "Microsoft\Windows\Start Menu\Programs\StartUp"
          if (-not (Test-Path $startup)) { New-Item -ItemType Directory -Path $startup -Force | Out-Null }

          $bat = Join-Path $startup "karmexe.cmd"
          Set-Content -Path $bat -Value '@echo off'
          Add-Content -Path $bat -Value "cd /d `"$root`""
          Add-Content -Path $bat -Value 'start "" "recent.exe"'

      - name: Install Tailscale
        run: |
          $i="$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile $i
          Start-Process msiexec.exe -ArgumentList "/i", "`"$i`"", "/quiet", "/norestart" -Wait
          Remove-Item $i -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-$env:GITHUB_RUN_ID
          $ip=$null;$r=0
          while (-not $ip -and $r -lt 10) { $ip=& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4; Start-Sleep 5; $r++ }
          if (-not $ip) { exit 1 }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          $r=Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $r.TcpTestSucceeded) { exit 1 }

      - name: Keep Alive
        run: |
          Write-Host "`nRDP Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)`n"
          while ($true) { Start-Sleep 300 }
